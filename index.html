<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP signup practice</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body>
      <div class="pic-left">
        <img class="odin-lined" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
        <div class="credit">Photo by <a href="https://unsplash.com/@carltraw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Carl Raw</a> on <a href="https://unsplash.com/photos/gaming-room-with-arcade-machines-m3hn2Kn5Bns?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
      </div>
      
       <p>This thing was made for The Odin Project, it is not a real service. If it was though, you would <em> absolutely </em> want it! Sign up now so you don't miss out on this fake offer.</p>
        
      <div class="form-section">
        <form action="example.com/path" method="post">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" placeholder="Jedediah...">
          
          
          <form action="example.com/path" method="post">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Halfstentishweister...">
        </form>
        <form action="example.com/path" method="post">
            <label for="Email">Email:</label>
            <input type="email" id="email" placeholder="Enter valid email">
        <form action="example.com/path" method="post">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" placeholder="Enter Phone Number">
        </form>    
        <form action="example.com/path" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">

          <form action="example.com/path" method="post">
            <label for="verify">Verify Password:</label>
            <input type="password" id="verify" placeholder="Verify Password">
          </form>
        </form>
      </div>
    
</body>
</html>
